<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exam App</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<section id="modal">
		<div id="signUp">
			<input type="text" id="nickSignUp" placeholder="Ваш ник" required>
			<input type="password" id="passSignUp" placeholder="Ваш пароль" required>
			<input type="button" value="Зарегистрироваться" id="signUpButton">
			<p>или</p>
		</div>
		<div id="signIn">
			<input type="text" id="nickSignIn" placeholder="Ваш ник" required>
			<input type="password" id="passSignIn" placeholder="Ваш пароль" required>
			<input type="button" value="Войти" id="signInButton">
		</div>
		<div id="logout">
			<input type="button" value="Выйти" id="logoutButton">
		</div>
	</section>
	<section>
		<div class="tabs">
			<button class="tablinks active" onclick='changeTab(event, "notes")'>Заметки</button>
			<button class="tablinks" onclick='changeTab(event, "contacts")'>Контакты</button>
			<button class="tablinks" onclick='changeTab(event, "todo")'>ToDo</button>
		</div>
		<div id="notes" class="tab-content">
			<div class="note-controllers">
				<input type="text" id="addNoteInput" placeholder="Ваша заметка..." readonly>
				<input type="button" id="addNoteButton" value="Добавить заметку">
			</div>
			<ul id="notes-list"></ul>
			<script type="text/template" data-template="note-item">
				<li>
					<span>{{noteText}}</span>
					<a href="#" class="deleteLink" onclick="deleteNote(event)">Удалить</a>
				</li>
			</script>
		</div>
		<div id="contacts" class="tab-content">
			<div class="contacts-controllers">
				<input type="text" id="contactNameInput" placeholder="Введите имя контакта" readonly>
				<input type="tel" id="contactTelInput" placeholder="Введите номер" readonly>
				<input type="button" id="addContactButton" value="Добавить контакт">
			</div>
			<ul id="contacts-list"></ul>
			<script type="text/template" data-template="contact-item">
				<li>
					<input type="text" value="{{contactName}}" readonly>
					<input type="tel" value="{{contactTel}}" readonly>
					<a class="changeLink" href="#" onclick="changeContact(event)">Изменить</a>
					<a class="deleteLink" href="#" onclick="deleteContact(event)">Удалить</a>
				</li>
			</script>
		</div>
		<div id="todo" class="tab-content">
			<div class="todo-controllers">
				<input type="text" placeholder="Текст задания" id="taskInput" readonly>
				<input type="datetime-local" id="taskDateInput" readonly>
				<input type="button" value="Добавить задание" id="addTaskButton">
			</div>
			<ul id="tasks"></ul>
			<script type="text/template" data-template="task-item">
				<li>
					<input type="checkbox" checked>
					<span>{{taskText}}</span>
					<p>{{taskTime}}</p>
					<a href="#" class="deleteLink" onclick="deleteTask(event)">Удалить</a>
				</li>
			</script>
		</div>
	</section>
	<script src="js/app.js"></script>
</body>
</html>
